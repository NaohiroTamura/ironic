---
features:
  - |
    Add ``supported_power_states`` response field in the following Ironic APIs.
    This feature is supported in Ironic API microversion 1.32 and above.

    * Create Node, `/v1/nodes`
    * List Nodes, `/v1/nodes`
    * List Nodes Detailed, `/v1/nodes/detail`
    * Show Node Details, `/v1/nodes/{node_ident}`
    * Update Node, `/v1/nodes/{node_ident}`
    * Node State Summary, `/v1/nodes/{node_ident}/states`
